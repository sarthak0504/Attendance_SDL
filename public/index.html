<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Attendance Below 75%</h1>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Enrollment</th>
                    <th>Name</th>
                    <th>Percentage</th>
                    
                         
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated here -->
            </tbody>
        </table>
        <button id="sendButton">Send Audio Messages</button>
        <button id="sendSmsButton">Send Sms Messages</button>


        <div class="upload-section">
            <input type="file" id="documentInput" accept=".pdf,.doc,.docx,.xlxs">
            <button id="uploadButton">Upload Document</button>
        </div>

    </div>

    <script src="script3.js"></script>
</body>
</html>
